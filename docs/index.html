<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    </head>
  <body>
      <header class="bg-blue-600">
          <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8" aria-label="Top">
              <div class="w-full py-6 flex items-center justify-between border-b border-blue-500 lg:border-none">
                  <div class="flex items-center">
                      <a tabindex="8" href="#">
                          <span class="sr-only">Cows & Bulls</span>
                          <img class="h-20 w-auto" src="cows-and-bulls-logo.svg" alt="Cows & Bulls">
                      </a>
                  </div>
                  <div class="ml-10 space-x-4">
                      <a tabindex="7" href="#" class="inline-block bg-blue-500 py-2 px-4 border border-transparent rounded-md text-base font-medium text-white hover:bg-opacity-75">Help</a>
                  </div>
              </div>
          </nav>
      </header>
      <div class="max-w-7xl mx-auto sm:px-6 lg:px-8" id="app">
          <div class="mt-8 flex flex-col items-center" id="start">
              <div id="success-gif" class="w-80 hidden">
                  <div style="width:100%;height:0;padding-bottom:100%;position:relative;">
                      <iframe src="https://giphy.com/embed/26gslLX5AA4mwZU7m" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
                  </div>
                  <p class="font-medium text-xs text-center text-gray-400"><a href="https://giphy.com/gifs/schittscreek-schittscreek-pop-eugenelevy-comedy-26gslLX5AA4mwZU7m">via GIPHY</a></p>
              </div>
              <button tabindex="1" id="start-btn" type="button" class="inline-flex items-center px-6 py-3 border border-gray-300 shadow-sm text-base font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                  Start
              </button>
          </div>
          <div class="mt-8 w-auto hidden" id="play">
              <div class="grid grid-cols-3 gap-4">
                  <div id="game-area" class="flex flex-col items-center col-span-1">
                      <div class="mt-4 flex flex-row divide-x divide-slate-200 border-b-2">
                          <input tabindex="1" type="text" min="1" max="9" maxlength=1 autocomplete="off" name="d01" id="d01" class="focus:ring-0 focus:border-blue-500 block w-full pr-10 sm:text-sm text-center border-0 border-b-1 border-gray-300">
                          <input tabindex="2" type="text" min="1" max="9" maxlength=1 autocomplete="off" name="d02" id="d02" class="focus:ring-0 focus:border-blue-500 block w-full pr-10 sm:text-sm text-center border-0 border-b-1 border-gray-300">
                          <input tabindex="3" type="text" min="1" max="9" maxlength=1 autocomplete="off" name="d03" id="d03" class="focus:ring-0 focus:border-blue-500 block w-full pr-10 sm:text-sm text-center border-0 border-b-1 border-gray-300">
                          <input tabindex="4" type="text" min="1" max="9" maxlength=1 autocomplete="off" name="d04" id="d04" class="focus:ring-0 focus:border-blue-500 block w-full pr-10 sm:text-sm text-center border-0 border-b-1 border-gray-300">
                      </div>
                      <div class="mt-8">
                          <button tabindex="5" id="guess-btn" type="button" class="inline-flex items-center px-6 py-3 border border-gray-300 shadow-sm text-base font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                              Guess
                          </button>
                      </div>
                  </div>
                  <div id="score-board" class="col-span-2">
                      <table class="min-w-full divide-y divide-gray-200">
                          <thead class="bg-gray-50">
                              <tr>
                                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Entry</th>
                                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cows</th>
                                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Bulls</th>
                              </tr>
                          </thead>
                          <tbody id="score-board-rows">

                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
      </div>

    </div> <!-- end of app div -->
    
    <!-- KEEP THIS SCRIPT TAG : IT LOADS YOUR APPLICATION CODE -->
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
